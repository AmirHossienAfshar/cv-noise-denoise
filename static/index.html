<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Noise Classifier</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="leaf-icon">&#127795;</div>
        <h1>Leaf Noise Classifier</h1>
        <p class="subtitle">Upload a leaf image to identify the type of noise</p>
        
        <form id="upload-form" enctype="multipart/form-data">
            <div class="upload-area" id="upload-area">
                <div class="upload-icon">&#128193;</div>
                <div class="upload-text">Click to select or drag & drop your image</div>
                <input type="file" name="file" id="file-input" accept="image/*">
                <div class="file-name" id="file-name"></div>
            </div>
            
            <button type="submit" class="predict-btn" id="predict-btn" disabled>
                Analyze Image
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Analyzing image...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-input');
        const uploadArea = document.getElementById('upload-area');
        const fileName = document.getElementById('file-name');
        const predictBtn = document.getElementById('predict-btn');
        const result = document.getElementById('result');
        const loading = document.getElementById('loading');

        // File input change handler
        fileInput.addEventListener('change', handleFileSelect);
        
        // Upload area click handler
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                fileName.textContent = `Selected: ${file.name}`;
                fileName.style.display = 'block';
                predictBtn.disabled = false;
                result.style.display = 'none';
            }
        }

        // Form submission handler
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!fileInput.files[0]) {
                showResult('Please select an image first!', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            // Show loading state
            predictBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult(`Detected Noise Type: ${data.predicted_class}`, 'success');
                } else {
                    showResult('Error analyzing image. Please try again.', 'error');
                }
            } catch (error) {
                showResult('Network error. Please check your connection.', 'error');
            } finally {
                // Hide loading state
                loading.style.display = 'none';
                predictBtn.disabled = false;
            }
        });

        function showResult(message, type) {
            result.textContent = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
