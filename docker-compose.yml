version: '3.8'

services:
  leaf-classifier:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Mount your model files if they're not in the Docker image
      - "./models:/app/models"  # Adjust path as needed
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3